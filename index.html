<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> My Shopping List</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

<div class="container">

	<div class="intro">

		<div class="intro-photo">
	 		 <img width="200px" height="200px" src="images/shopping-cart.png" alt="My Shopping List">
	 	</div>


		<div class= "list-header">
 			<h1 class="my-header"> My </h1> 
 			<h1 class="shopping-header">Shopping List </h1>
		</div>



		<div id="add-new">
			<input type="text" id="add-to-list">
			<button id="add-button">+ add to list</button> 

		</div>

</div>


		<ul id="list">
			<li class="items">
				<div class="box"> 
					<div class="empty-box"> </div> 
					
				</div>
			<p>Cereal</p><div class="delete"></div></li>

			<li class="items">
				<div class="box">
					<div class="empty-box"> </div> 
					

				</div>

				<p>Bananas</p><div class="delete"></div></li>

				<li class="items">
				<div class="box"> 
					<div class="empty-box"> </div> 
					
				</div>
			<p>Ice Cream</p><div class="delete"></div></li>


			<li class="items">
				<div class="box"> 
					<div class="empty-box"> </div> 
					
				</div>
			<p>Chicken</p><div class="delete"></div></li>

		</ul>

</div>	
</body>
</html>
